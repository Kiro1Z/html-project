<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1Z Entertainment</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Left Section */
    .left-section {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h1 {
      font-size: 20px;
      margin: 0;
    }

    .title h2 {
      font-size: 30px;
      margin: 5px 0 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      width: 200px;
      padding: 10px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: white;
      color: black;
    }

    /* Right Section */
    .right-section {
      width: 66.66%;
      position: relative;
    }

    .right-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .overlay .logo {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="title">
      <h1>WELCOME TO</h1>
      <h2>1Z ENTERTAINMENT</h2>
    </div>
    <div class="buttons">
      <div class="button">PROFILE</div>
      <div class="button">OUR ARTISTS</div>
      <div class="button">CONTACT US</div>
      <div class="button">EMPLOYEE'S ZONE</div>
    </div>
  </div>
  <div class="right-section">
    <img src="img/1ZHome.jpg" alt="Description of the image">
    <div class="overlay">
    </div>
  </div>
</body>
</html>
