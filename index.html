<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    header {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .button {
      padding: 0.5rem 1.5rem;
      border: 1px solid white;
      border-radius: 50px;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: white;
      color: black;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    /* Apply fade-out animation when navigating */
    body:target {
      animation: fadeOut 1s forwards;
    }
  </style>
</head>
<body id="main">
  <header>
    SIATON, CHARLES ANDRE
  </header>
  <h1>CIS 1102 PORTFOLIO SITE</h1>
  <section class="buttons">
    <a href="#main" class="button">PROFILE</a>
    <a href="#main" class="button">PORTFOLIO</a>
  </section>
</body>
</html>
