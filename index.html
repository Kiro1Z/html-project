<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Site</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    SIATON, CHARLES ANDRE
  </header>
  <h1>CIS 1102 PORTFOLIO WEBSITE</h1>
  <section class="buttons">
    <a href="#" class="button" id="enterButton">ENTER</a>
  </section>
  <div id="videoContainer" style="display: none;">
    <video id="introVideo" src="/dl/1ZIntro.mp4" preload="auto"></video>
  </div>

  <script>
    document.getElementById('enterButton').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default navigation

      // Hide all elements except the video container
      document.body.querySelectorAll('*:not(#videoContainer)').forEach(el => el.style.display = 'none');

      const videoContainer = document.getElementById('videoContainer');
      const video = document.getElementById('introVideo');

      // Show the video container and play the video
      videoContainer.style.display = 'flex';
      video.play();

      // Wait for 9 seconds, then navigate to the next page
      setTimeout(() => {
        window.location.href = './pages/profile.html';
      }, 9000);
    });
  </script>
</body>
</html>
