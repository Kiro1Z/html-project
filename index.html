<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Site</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <header>
    SIATON, CHARLES ANDRE
  </header>
  <h1>CIS 1102 PORTFOLIO WEBSITE</h1>
  <section class="buttons">
    <a href="#" class="button" id="enterButton">ENTER</a>
  </section>
  <div id="videoContainer">
    <video id="introVideo" src="./img/1ZIntro.mp4" preload="auto"></video>
  </div>

  <script>
    document.getElementById('enterButton').addEventListener('click', function(event) {
      event.preventDefault();

      const videoContainer = document.getElementById('videoContainer');
      const video = document.getElementById('introVideo');
      
      videoContainer.style.display = 'flex';
      video.play();
      

      setTimeout(() => {
        video.pause();
        videoContainer.style.display = 'none';
        window.location.href = './pages/profile.html';
      }, 7000);
    });
  </script>
</body>
</html>
