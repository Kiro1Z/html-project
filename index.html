<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Site</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Your original body and element styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    header {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      transition: opacity 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      transition: opacity 1s ease-in-out;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      transition: opacity 1s ease-in-out;
    }

    .button {
      padding: 0.5rem 1.5rem;
      border: 1px solid white;
      border-radius: 50px;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: white;
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 157, 0.2);
    }

    /* Keyframes for fadeIn animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Video container styles */
    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: invert(1); /* Invert colors */
    }
  </style>
</head>
<body>
  <header>
    SIATON, CHARLES ANDRE
  </header>
  <h1>CIS 1102 PORTFOLIO WEBSITE</h1>
  <section class="buttons">
    <a href="#" class="button" id="enterButton">ENTER</a>
  </section>
  <div id="videoContainer">
    <video id="introVideo" src="./img/1ZIntro.mp4" preload="auto"></video>
  </div>

  <script>
    const enterButton = document.getElementById('enterButton');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('introVideo');
    const body = document.body;
    const elementsToFade = [document.querySelector('header'), document.querySelector('h1'), document.querySelector('.buttons')];

    enterButton.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent default link behavior

      // Immediately fade out the main content (header, h1, buttons)
      elementsToFade.forEach(element => {
        element.style.opacity = 0; // Fade out
      });

      // Immediately start fading out the body
      body.style.opacity = 0;

      // After 1 second, fade in the video
      setTimeout(() => {
        videoContainer.style.display = 'flex'; // Make video container visible
        setTimeout(() => {
          videoContainer.style.opacity = 1; // Fade in the video

          // After the video fades in, play the video
          setTimeout(() => {
            video.play();

            // Wait for 7 seconds before fading out the video and redirecting
            setTimeout(() => {
              videoContainer.style.opacity = 0; // Fade out the video
              setTimeout(() => {
                video.pause();
                window.location.href = './pages/profile.html'; // Navigate to next page
              }, 1000); // Wait for fade-out to complete
            }, 7000); // Wait for 7 seconds of video playback
          }, 1000); // Wait for video fade-in to complete
        }, 10); // Give enough time for the display change to take effect before fading in
      }, 1000); // Wait for the main content to fade out
    });
  </script>
</body>
</html>
