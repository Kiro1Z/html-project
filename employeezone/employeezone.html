<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <title>Employee Login</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Header styles */
    .header {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .header img {
      height: 50px;
      width: 50px;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 300;
    }

    /* Home Button */
    .home-button {
      position: absolute;
      top: 2rem;
      right: 2rem;
      padding: 10px 20px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      animation: fadeIn 2s ease-in-out;
    }

    .home-button:hover {
      background-color: white;
      color: black;
    }

    /* Login form styles */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .form-group {
      padding:10px;
      justify-content: center;
      text-align: center;
      align-items: center;
      width: 100%;
    }

    .form-group label {
      display: flex;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 300;
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      padding:10px 100px;
      border: 1px solid white;
      background-color: white;
      color: black;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    /* Login Button */
    .login-button {
      width: 200px; 
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: transparent;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      animation: fadeIn 2s ease-in-out;
    }

    .login-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="img/1ZLogo.png" alt="Logo">
    <h1>EMPLOYEE LOGIN</h1>
  </div>
  
  <!-- Home Button -->
  <button class="home-button" onclick="location.href='profile.html'">HOME</button>
  
  <!-- Login Form -->
  <div class="form-container">
    <div class="form-group">
      <label for="username">USERNAME</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="login-button" onclick="validateLogin()">LOGIN</button>
  </div>

  <script>
    // Default credentials
    const defaultUsername = "1ZADMIN";
    const defaultPassword = "1ZADMINPASSWORD";

    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === defaultUsername && password === defaultPassword) {
        alert("Login successful!");
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
