<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1Z Entertainment</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Left Section */
    .left-section {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out;
    }

    .left-section img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
    }

    .title h1 {
      font-size: 20px;
      margin: 10px 0 0;
    }

    .title h2 {
      font-size: 30px;
      margin: 5px 0 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      width: 200px;
      padding: 10px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      animation: fadeIn 2s ease-in-out;
    }

    .button:hover {
      background-color: white;
      color: black;
    }

    /* Right Section */
    .right-section {
      width: 66.66%;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    .right-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <img src="../img/1ZLogo.png" alt="1Z Logo">
    <div class="title">
      <h1>WELCOME TO</h1>
      <h2>1Z ENTERTAINMENT</h2>
    </div>
    <div class="buttons">
      <a href="#" class="button">PROFILE</a>
      <a href="./artists.html" class="button">OUR ARTISTS</a>
      <a href="./portfolio.html" class="button">CONTACT US</a>
      <a href="./employeezone.html" class="button">EMPLOYEE'S ZONE</a>
    </div>
  </div>
  <div class="right-section">
    <img src="../img/1ZHome.jpg" alt="1Z Studio">
    <div class="overlay"></div>
  </div>
</body>
</html>
