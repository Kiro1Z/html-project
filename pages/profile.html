<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Site</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      transition: opacity 1s ease-in-out;
    }
    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: invert(1); /* Invert colors */
    }
  </style>
</head>
<body>
  <header>
    SIATON, CHARLES ANDRE
  </header>
  <h1>CIS 1102 PORTFOLIO WEBSITE</h1>
  <section class="buttons">
    <a href="#" class="button" id="enterButton">ENTER</a>
  </section>
  <div id="videoContainer">
    <video id="introVideo" src="../img/1ZIntro.mp4" preload="auto"></video>
  </div>

  <script>
    const enterButton = document.getElementById('enterButton');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('introVideo');
    const body = document.body;

    enterButton.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent default link behavior

      // Fade out the main content
      body.style.opacity = 0;

      setTimeout(() => {
        // Show and fade in the video
        videoContainer.style.display = 'flex';
        videoContainer.style.opacity = 1;

        // Wait for fade-in to complete, then play the video
        setTimeout(() => {
          video.play();

          // Wait for 7 seconds before fading out the video and redirecting
          setTimeout(() => {
            videoContainer.style.opacity = 0; // Fade out the video
            setTimeout(() => {
              video.pause();
              window.location.href = './pages/profile.html'; // Navigate to next page
            }, 1000); // Wait for fade-out to complete
          }, 7000);
        }, 1000); // Wait for fade-in to complete
      }, 1000); // Wait for the main content to fade out
    });
  </script>
</body>
</html>
