<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1Z Entertainment</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      background-color: black;
      position: relative;
      overflow: hidden;
      opacity: 0; /* Start invisible */
      animation: fadeInFromBlack 2s ease-in-out forwards;
    }

    /* Background image overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../img/1ZHome.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0; /* Start invisible */
      animation: fadeInFromBlack 2s ease-in-out forwards;
      z-index: -1; /* Ensure it stays behind all other elements */
    }

    /* Fade animations */
    @keyframes fadeInFromBlack {
      from {
        opacity: 0;
        background-color: black;
      }
      to {
        opacity: 1;
        background-color: transparent;
      }
    }

    @keyframes fadeOutToBlack {
      from {
        opacity: 1;
        background-color: transparent;
      }
      to {
        opacity: 0;
        background-color: black;
      }
    }

    /* Left Section */
    .left-section {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1; /* Ensure it stays above the background */
      position: relative; /* Needed for z-index to take effect */
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
      padding: 20px; /* Add some padding for spacing */
      box-sizing: border-box; /* Include padding in width/height calculations */
    }

    .left-section img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
    }

    .title h1 {
      font-size: 20px;
      margin: 10px 0 0;
    }

    .title h2 {
      font-size: 30px;
      margin: 5px 0 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      width: 200px;
      padding: 10px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: white;
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 157, 0.2);
    }

    /* Right Section */
    .right-section {
      width: 66.66%;
      position: relative;
    }

    .right-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      visibility: hidden; /* Hidden since background handled by ::before */
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <img src="../img/1ZLogo.png" alt="1Z Logo">
    <div class="title">
      <h1>Welcome to</h1>
      <h2>1Z ENTERTAINMENT</h2>
    </div>
    <div class="buttons">
      <a href="./aboutus.html" class="button fade-link">About Us</a>
      <a href="./artists.html" class="button fade-link">Our Artists</a>
      <a href="./contact.html" class="button fade-link">Contact Us</a>
      <a href="./employeezone.html" class="button fade-link">Employee's Zone</a>
    </div>
  </div>
  <div class="right-section">
    <img src="../img/1ZHome.jpg" alt="1Z Studio">
    <div class="overlay"></div>
  </div>

  <script>
    // Fade-out effect for navigation
    document.querySelectorAll('a.fade-link').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        document.body.style.animation = 'fadeOutToBlack 2s ease-in-out forwards';
        setTimeout(() => {
          window.location.href = link.href;
        }, 2000); // Wait for the fade-out animation to complete
      });
    });
  </script>
</body>
</html>
