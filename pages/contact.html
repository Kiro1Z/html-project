<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - 1Z Entertainment</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('../img/1ZBackdrop.png');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 0.4s forwards;
    }

    /* Fade-in and fade-out animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Transition for navigation links */
    a {
      transition: color 0.3s, background-color 0.3s;
    }

    a.fade-out {
      animation: fadeOut 0.2s forwards;
    }

    /* Header Styles */
    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo-box {
      display: flex;
      align-items: center;
    }

    .logo-box img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }

    header nav {
      display: flex;
      gap: 1.5rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }

    header nav a:hover {
      background-color: white;
      color: black;
    }

    /* Contact Info Section */
    .main-container {
      display: flex;
      flex: 1;
    }

    .left-section {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      margin: 20px;
      border-radius: 8px;
      animation: fadeIn 0.4s ease-in-out 0.2s;
      animation-fill-mode: both;
    }

    .left-section h2 {
      font-size: 25px;
      margin-bottom: 15px;
    }

    .contact-info {
      line-height: 1.8;
      font-size: 14px;
    }

    .contact-info p {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }

    .contact-info .icon img {
      margin-right: 10px;
    }

    /* Right Section */
    .right-section {
      width: 66.66%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 0.4s ease-in-out 0.3s;
      animation-fill-mode: both;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      font-size: 25px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    form input, form textarea {
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: white;
    }

    form textarea {
      resize: none;
      height: 100px;
    }

    form button {
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    form button:hover {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">
      <img src="../img/1ZLogo.png" alt="1Z Logo">
      <h1>1Z Entertainment</h1>
    </div>
    <nav>
      <a href="./profile.html" class="fade-link">Home</a>
    </nav>
  </header>
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <h2>Contact Info</h2>
      <div class="contact-info">
        <p>
          <span class="icon"><img src="../img/icongps.png" alt="Location Icon" width="16" height="16"></span>
          Location: 1819 OneZone Blvd
        </p>
        <p>
          <span class="icon"><img src="../img/iconphone.png" alt="Phone Icon" width="16" height="16"></span>
          Phone: (+63) 919 102 6018
        </p>
        <p>
          <span class="icon"><img src="../img/icontime.png" alt="Hours Icon" width="16" height="16"></span>
          Hours: Mon-Fri, 9 AM - 5 PM
        </p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <h2>Get in Touch</h2>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Add fade-out on navigation links
    document.querySelectorAll('a.fade-link').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        document.body.style.animation = 'fadeOut 0.2s forwards';
        setTimeout(() => {
          window.location.href = link.href;
        }, 200);
      });
    });
  </script>
</body>
</html>
