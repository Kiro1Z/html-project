<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - 1Z Entertainment</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      font-size: 1rem;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    /* Main Container */
    .main-container {
      display: flex;
      flex: 1;
    }

    /* Left Section */
    .left-section {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      box-sizing: border-box;
      background-color: #111;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .left-section h2 {
      font-size: 25px;
      margin-bottom: 15px;
    }

    .contact-info {
      line-height: 1.8;
      font-size: 14px;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .contact-info .icon {
      font-weight: bold;
      margin-right: 10px;
    }

    /* Right Section */
    .right-section {
      width: 66.66%;
      position: relative;
      background-image: url('../img/contact-bg.jpg'); /* Replace this with your image path */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      font-size: 25px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    form input, form textarea {
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: white;
    }

    form textarea {
      resize: none;
      height: 100px;
    }

    form button {
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    form button:hover {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../img/1ZLogo.png" alt="1Z Logo">
      <h1>1Z Entertainment</h1>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#artists">Our Artists</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <h2>Contact Info</h2>
      <div class="contact-info">
        <p><span class="icon">üìç</span>Location: 123 Main Street, Entertainment City</p>
        <p><span class="icon">üìû</span>Phone: (123) 456-7890</p>
        <p><span class="icon">‚è∞</span>Hours: Mon-Fri, 9 AM - 5 PM</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <h2>Get in Touch</h2>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
