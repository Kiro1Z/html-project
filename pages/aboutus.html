<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* Fade-in and Fade-out animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Page container */
    .page-container {
      animation: fadeIn 0.5s ease-in forwards;
      opacity: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }

    /* Header */
    header {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      font-size: 1rem;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    /* Main Section */
    .main-section {
      background-image: url("../img/1ZBackdrop.png");
      background-size: cover;
      background-position: center;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }

    /* Above Text Image */
    .main-section img {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }

    .main-section h2 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
    }

    .main-section p {
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .main-section .keywords {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <div class="logo-container">
        <img src="../img/1ZLogo_with_bg.png" alt="Logo">
        <h1>Company Profile</h1>
      </div>
      <nav>
        <a href="./profile.html">Home</a>
        <a href="./artists.html">Artists</a>
        <a href="./contact.html">Contact Us</a>
      </nav>
    </header>
    <section class="main-section">
      <img src="../img/1ZLogo.png" alt="Above Text Image">
      <h2>Here at 1Z</h2>
      <p>We hone <strong>breakthrough artists</strong> who express their <strong>limitless creativity</strong> and passion through groundbreaking music, arts, and entertainment in an ecosystem that is <strong>The Zone</strong>.</p>
      <div class="keywords">Creativity - Integrity - Growth - Innovation - Quality</div>
    </section>
  </div>
  <script>
    // Apply fade-out animation on navigation
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault(); // Prevent immediate navigation
        const targetUrl = event.target.href;

        // Add fade-out class
        document.querySelector('.page-container').classList.add('fade-out');

        // Delay navigation until fade-out is complete
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1000); // Match the duration of the fade-out animation
      });
    });
  </script>
</body>
</html>
