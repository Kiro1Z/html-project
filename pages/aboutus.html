<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden; /* Prevent scroll during animation */
    }

    /* Fade-in and Fade-out animations */
    @keyframes fadeInFromBlack {
      0% {
        opacity: 0;
        background-color: black;
      }
      100% {
        opacity: 1;
        background-color: transparent;
      }
    }

    @keyframes fadeOutToBlack {
      0% {
        opacity: 1;
        background-color: transparent;
      }
      100% {
        opacity: 0;
        background-color: black;
      }
    }

    /* Fade-In Effect */
    body.fade-in {
      animation: fadeInFromBlack 0.5s ease-out forwards;
    }

    /* Header */
    header {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      font-size: 1rem;
      cursor: pointer;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    /* Main Section */
    .main-section {
      background-image: url("../img/1ZBackdrop.png");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }

    .main-section img {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }

    .main-section h2 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
    }

    .main-section p {
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .main-section .keywords {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }

    /* Overlay for fade-out */
    .fade-out-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      animation: fadeOutToBlack 0.5s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="logo-container">
      <img src="../img/1ZLogo_with_bg.png" alt="Logo">
      <h1>Company Profile</h1>
    </div>
    <nav>
      <a href="./profile.html" class="nav-link">Home</a>
      <a href="./artists.html" class="nav-link">Artists</a>
      <a href="./contact.html" class="nav-link">Contact Us</a>
    </nav>
  </header>
  <section class="main-section">
    <img src="../img/1ZLogo.png" alt="Above Text Image">
    <h2>Here at 1Z</h2>
    <p>We hone <strong>breakthrough artists</strong> who express their <strong>limitless creativity</strong> and passion through groundbreaking music, arts, and entertainment in an ecosystem that is <strong>The Zone</strong>.</p>
    <div class="keywords">Creativity - Integrity - Growth - Innovation - Quality</div>
  </section>
  <div class="fade-out-overlay" id="fade-out-overlay"></div>

  <script>
    // Handle fade-out on navigation
    const navLinks = document.querySelectorAll('.nav-link');
    const fadeOutOverlay = document.getElementById('fade-out-overlay');

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent instant navigation
        fadeOutOverlay.style.pointerEvents = 'auto'; // Enable pointer events
        fadeOutOverlay.style.opacity = '1'; // Start fade-out animation

        // Redirect after the fade-out animation
        setTimeout(() => {
          window.location.href = link.href;
        }, 500);
      });
    });
  </script>
</body>
</html>
