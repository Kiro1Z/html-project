<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden; /* Prevent scrolling during fade-out */
    }

    /* Fade-in and fade-out animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Black screen to fade-in and fade-out */
    .fade-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      animation: fadeIn 1s forwards;
      z-index: 9999;
    }

    /* Header */
    header {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1s; /* Delay to ensure fade-in after black screen */
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      font-size: 1rem;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    /* Main Section */
    .main-section {
      background-image: url("../img/1ZBackdrop.png");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-direction: column;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 2.5s; /* Delay to ensure fade-in after black screen */
    }

    /* Above Text Image */
    .main-section img {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }

    .main-section h2 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
    }

    .main-section p {
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .main-section .keywords {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }

    /* Fade-out animation */
    .fade-out {
      animation: fadeOut 1s forwards;
    }
  </style>
</head>
<body>
  <div class="fade-container" id="fade-container"></div> <!-- Black screen overlay -->
  <header>
    <div class="logo-container">
      <img src="../img/1ZLogo_with_bg.png" alt="Logo">
      <h1>Company Profile</h1>
    </div>
    <nav>
      <a href="./profile.html" class="nav-link">Home</a>
      <a href="./artists.html" class="nav-link">Artists</a>
      <a href="./contact.html" class="nav-link">Contact Us</a>
    </nav>
  </header>
  <section class="main-section">
    <img src="../img/1ZLogo.png" alt="Above Text Image">
    <h2>Here at 1Z</h2>
    <p>We hone <strong>breakthrough artists</strong> who express their <strong>limitless creativity</strong> and passion through groundbreaking music, arts, and entertainment in an ecosystem that is <strong>The Zone</strong>.</p>
    <div class="keywords">Creativity - Integrity - Growth - Innovation - Quality</div>
  </section>

  <script>
    // Function to fade out the page before redirecting
    function fadeOutPage() {
      document.body.classList.add('fade-out'); // Apply fade-out animation to the body
      setTimeout(() => {
        window.location.href = event.target.href; // Redirect after the fade-out
      }, 1000); // Wait for fade-out animation to complete before redirecting
    }

    // Add event listeners to navigation links to trigger fade-out before redirecting
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default navigation
        fadeOutPage(); // Fade out the page
      });
    });

    // Automatically start the fade-in effect on page load
    window.addEventListener('load', () => {
      document.getElementById('fade-container').style.animation = 'fadeOut 1s forwards';
    });
  </script>
</body>
</html>
